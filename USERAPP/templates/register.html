{% extends 'user.html' %}

{% block content %}
    {% load static %}
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>REGISTER</h2>
                    </div>
                </div>
            </div>
            <form action="{% url 'registerdata' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">Username:</label>
                    <input type="text" id="username" name="Username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="form-group">
                    <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">Ph:</label>
                    <input type="text" id="username" name="Phone_no" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="form-group">
                    <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="username" name="Email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="form-group">
                    <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="Password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="form-group">
                    <button type="submit" class="site-btn">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
