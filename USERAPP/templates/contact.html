{% extends 'user.html' %}

{% block content %}
    {% load static %}
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}" style="background-image: url(&quot;img/breadcrumb.jpg&quot;);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Contact Us</h2>
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Feedback</h2>
                    </div>
                </div>
            </div>
            <form action="{% url 'customerdata' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">FName:</label>
                <input type="text" id="username" name="FName" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">LName:</label>
                <input type="text" id="username" name="LName" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">Email:</label>
                        <input type="email" id="username" name="Email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    </div>
                    <div class="col-lg-12 text-center">
                        <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">Message:</label>
                        <textarea placeholder="Your message"  name="Message"></textarea>
                        <button type="submit" class="site-btn">SEND MESSAGE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
