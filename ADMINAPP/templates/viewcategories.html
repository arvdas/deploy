{% extends 'index.html' %}
{% block content %}
{% load static %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <div style="height: 400px; overflow: auto;">
                <h6 class="mb-4">CATEGORIES</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">CATEGORY</th>
                            <th scope="col">DESCRIPTION</th>
                            <th scope="col">EDIT</th>
                            <th scope="col">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.category}}</td>
                            <td>{{i.description}}</td>
                           
                           <td><a href="{% url 'editcategory' id=i.id %}"><button class="btn btn-primary">EDIT</button></a></td> 
                            <td><a href="{% url 'deletecategory' id=i.id %}"><button class="btn btn-primary">DELETE</button></a></td> 
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
