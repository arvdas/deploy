{% extends 'index.html' %}
{% block content %}
{% load static %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">DESTINATION</h6>
                {% for i in data %}
                <form method="post" action="{% url 'updateproduct' id=i.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: x-small;">Product</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="productName" value="{{i.productName}}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control bg-dark" type="file" id="formFile" name="productImage" value="{{ i.productImage.url }}">
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: x-small;">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="productDescription" value="{{i.productDescription}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: x-small;">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="productPrice" value="{{i.productPrice}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: x-small;">Stock</label>
                        <div class="col-sm-10">
                            <input type="text-area" class="form-control" id="inputPassword3" name="stock" value="{{i.stock}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: x-small;">Category</label>
                        <div class="col-sm-10">
                            <select class="form-select form-select-sm mb-2" aria-label=".form-select-sm example" name="category">
                                
                                {% for i in dataa %}
                                <option value="{{i.category}}">{{i.category}}</option>{% endfor %}
                                
                                <!-- Add more options dynamically based on available categories -->
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">EDIT</button>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
