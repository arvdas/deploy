{% extends 'index.html' %}
{% block content %}
{% load static %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="bg-secondary rounded p-4">
                <h6 class="mb-4">DESTINATIONS</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Product</th>
                            
                            
                            <th scope="col">Complaint</th>
                          
                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.userid.Username}}</td>
                            <td>{{i.productid.productName}}</td>
                            
                            <td>{{i.complaint}}</td>
                           
                            
                            
                            
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
