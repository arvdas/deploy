{% extends 'index.html' %}
{% block content %}
{% load static %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">CATEGORIES</h6>
                <form method="post" action="{%  url 'categorydata' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: small;">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="category">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label"style="font-size: small;">Description</label>
                        <div class="col-sm-10">
                            <input type="text-area" class="form-control" id="inputPassword3" name="description">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
